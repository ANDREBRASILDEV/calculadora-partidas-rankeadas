<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Game</title>   
    <link rel="stylesheet" href="src/resultadoStyle.css">
</head>
<body>
    <div class="principal">
       
        <div class="titulo">
            <h1>Resultado Jogo</h1>             
            <div class="barra-horizontal"></div>
        </div>
       
        <div class="infoJogador">
            <h3>Nome Jogador</h3>
            <label for="nomeJogador" id="nomeJogador" class="nomeJogador"></label>
        </div>
        
        <div class="infoJogador">
            <h3>Vitórias</h3>
            <label for="qtdeVitorias" id="qtdeVitorias" class="nomeJogador"></label>            
        </div>

        <div class="infoJogador">
            <h3>Derrotas</h3>
            <label for="qtdeDerrotas" id="qtdeDerrotas" class="nomeJogador"></label>                       
        </div>

        <div class="infoJogador">
            <h3>Saldo Ranqueada</h3>
            <label for="sldRanqueada" id="sldRanqueada" class="nomeJogador"></label>                       
        </div>
                

        <div class="infoJogador">
            <h3>Nivel Jogador</h3>
            <label for="Vitórias" id="nivelEncontrado" class="nomeJogador"></label>          
        </div>
    
    </div>


    <script src="src/mostrarResultado.js"></script>    
</body>
</html>
